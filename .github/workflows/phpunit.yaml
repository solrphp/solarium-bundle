name: "phpunit"

on:
  pull_request:
  push:

jobs:
  phpunit:
    name: "phpunit"

    runs-on: ${{ matrix.operating-system }}

    concurrency:
      group: phpunit-${{ github.ref }}
      cancel-in-progress: true

    strategy:
      matrix:
        dependencies:
          - "locked"
        php-version:
          - "7.4"
        operating-system:
          - "ubuntu-latest"
        include:
          - php-version: "7.4"
            dependencies: "locked"
            operating-system: "ubuntu-latest"

    steps:
      - name: "checkout"
        uses: "actions/checkout@v3"

      - name: "install php"
        uses: "shivammathur/setup-php@v2"
        with:
          coverage: "pcov"
          php-version: "${{ matrix.php-version }}"
          ini-values: memory_limit=-1
          tools: composer:v2

      - name: "cache dependencies"
        uses: "actions/cache@v3"
        with:
          path: |
            ~/.composer/cache
            vendor
          key: "php-${{ matrix.php-version }}-${{ matrix.dependencies }}"
          restore-keys: "php-${{ matrix.php-version }}-${{ matrix.dependencies }}"

      - name: "install lowest dependencies"
        if: ${{ matrix.dependencies == 'lowest' }}
        run: "composer update --prefer-lowest --no-interaction --no-progress --ignore-platform-req=php"

      - name: "install highest dependencies"
        if: ${{ matrix.dependencies == 'highest' }}
        run: "composer update --no-interaction --no-progress --ignore-platform-req=php"

      - name: "install locked dependencies"
        if: ${{ matrix.dependencies == 'locked' }}
        run: "composer install --no-interaction --no-progress --ignore-platform-req=php"

      - name: "phpunit tests"
        run: "vendor/bin/phpunit --coverage-clover coverage.xml --testsuite=unit"

      - name: "upload to codecov"
        uses: codecov/codecov-action@v2
